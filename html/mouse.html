<html>
<head>

    <script language="javascript">
        function myButton_onmouseup()
        {
            document.form1.myButton.value = "Mouse Up"
        }
        function myButton_onmousedown()
        {
            document.form1.myButton.value = "Mouse Down"
        }
    </script>
</head>

<body>
<form name=form1>
    <input type='button' name='myButton' value=' Mouse Up '
           onmouseup="myButton_onmouseup()"
           onmousedown="myButton_onmousedown()">
</form>
</body>
</html>
